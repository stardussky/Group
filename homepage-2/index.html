<html lang="en">

<head>

<body>
  <div id="stats"></div>
  <div id="threeJs"></div>
  <script src="../homepage/libs/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="../homepage/libs/OBJLoader.js"></script>
  <script src="../homepage/libs/MTLLoader.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js'></script>
  <script type="x-shader/x-vertex" id="vertexshader">
    attribute float size;
    uniform float val;
    varying float opacity;
    varying vec3 vColor;
    void main() {
      float border = -150.0;
      float min_border = -160.0;
      float max_opacity = 1.0;
      float min_opacity = 0.01;
      float sizeAdd = 1.0;

      vec3 vPos;
      vPos.x = position.x * val;
      vPos.y = position.y * val;
      vPos.z = position.z * val;
      vec4 mvPosition = modelViewMatrix * vec4( vPos, 1.0 );

      if(mvPosition.z > border){
        opacity = max_opacity;
        gl_PointSize = size;
      }else if(mvPosition.z < min_border){
        opacity = min_opacity;
        gl_PointSize = size + sizeAdd;
      }else{
        float percent = (border - mvPosition.z)/(border - min_border);
        opacity = (1.0-percent) * (max_opacity - min_opacity) + min_opacity;
        gl_PointSize = percent * (sizeAdd) + size;  
      }

      vColor.x = abs(sin(.1));
      vColor.y = abs(cos(.1));
      vColor.z = abs(cos(.1));
      gl_Position = projectionMatrix * mvPosition;
    }
  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform vec3 color;
    uniform sampler2D texture;
    varying float opacity;
    varying vec3 vColor;
    void main() {
        gl_FragColor = vec4(vColor * color, 1);
        gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
    }
  </script>

  <script type="module">
    import {Particle} from './js/particleSystem.js';

    let scene, renderer, camera, width, height, aspect;
    const threeJs = document.getElementById('threeJs');
    scene = new THREE.Scene();
    renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(width, height);
    renderer.setClearColor(0x8DCCF1, 1);
    // renderer.shadowMap.enabled = true;
    threeJs.appendChild(renderer.domElement);
    camera = new THREE.PerspectiveCamera(45, aspect, 1, 5000);
    camera.position.set(0, 250, 800);
    const cameraControl = new THREE.OrbitControls(camera, renderer.domElement);
    cameraControl.enableDamping = true
    cameraControl.dampingFactor = 0.01
    cameraControl.autoRotate  = true;
    cameraControl.minDistance = 250;
    cameraControl.maxDistance = 600;
    scene.fog = new THREE.FogExp2(0xffffff, 0.00015)

    function handleWindowResize() {
      width = innerWidth;
      height = innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', handleWindowResize);

    const globalLight = new THREE.AmbientLight(0xffffff, .8);
    // const directionalLight = new THREE.DirectionalLight(0xffeedd);
    // directionalLight.position.set(0, 0, 1);
    // const insideLight = new THREE.HemisphereLight(0xffffff, 0xffffff, .25);
    const shadowLight = new THREE.DirectionalLight(0xffffff, .2);
    // insideLight.position.set(-30, 40, 0);
    shadowLight.position.set(500, 300, 500);
    // shadowLight.castShadow = true;
    scene.add(globalLight, shadowLight);
    // var spotLightHelper = new THREE.DirectionalLightHelper(shadowLight);
    // scene.add(spotLightHelper);
    var axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    let textureLoader = new THREE.TextureLoader();

    function createSkyBox() {
      const textures = ['mat_ft.png', 'mat_bk.png', 'mat_up.png', 'mat_dn.png', 'mat_rt.png', 'mat_lf.png'];
      const boxTexture = textures.reduce((prev, mat) => {
        let texture = new THREE.MeshBasicMaterial({
          map: textureLoader.load(`./skybox/${mat}`)
        });
        texture.side = THREE.BackSide;
        prev.push(texture)
        return prev;
      }, [])
      const skyBoxGeo = new THREE.BoxGeometry(2500, 2500, 2500);
      const skyBox = new THREE.Mesh(skyBoxGeo, boxTexture);
      scene.add(skyBox)
    }
    createSkyBox();

    new THREE.MTLLoader().load(`./low-poly-mill.mtl`, mtl => {
      mtl.preload();
      new THREE.OBJLoader()
        .setMaterials(mtl)
        .load(`./low-poly-mill.obj`, obj => {
          obj.position.set(0, -150, 0);
          obj.rotation.y = Math.PI * -.8;
          obj.scale.set(1.3, 1.3, 1.3);
          scene.add(obj);
        });
    });

    let particle = new Particle(3);
    scene.add(particle.particleSystem)

    //test
    // let circle = new THREE.Geometry();
    // for(let i = 1; i<=3; i++){
    //   let circleGeo = new THREE.SphereGeometry(5*i, 15, 15);
    //   let circleMesh = new THREE.Mesh(circleGeo)
    //   circleMesh.updateMatrix()
    //   circle.merge(circleMesh.geometry, circleMesh.matrix)
    // }
    // let circleMat = new THREE.MeshBasicMaterial({color: 0x84DD63, transparent: true, opacity: .3})
    // let obj = new THREE.Mesh(circle, circleMat)

    // obj.position.set(20, 20, 20);
    // scene.add(obj);

    let box = [];
    for(let i = 0; i<3; i++){
      let color = 0xffffff * Math.random();
      let circleGeo = new THREE.SphereGeometry(1, 15, 15);
      let circleMat = new THREE.MeshBasicMaterial({color: color, transparent: true, opacity: .9})
      let mesh = new THREE.Mesh(circleGeo, circleMat);
      mesh.position.set(20 ,30, 20);
      box.push(mesh)
      scene.add(mesh)
    }
    let timeline = new TimelineMax();
    timeline.to(box[0].scale, 1, {x: 15, y:15, z:15})
    .to(box[0].material, 1, {opacity: 0})
    .to(box[1].scale, 1, {x: 15, y:15, z:15})
    .to(box[1].material, 1, {opacity: 0})
    .to(box[2].scale, 1, {x: 15, y:15, z:15})
    .to(box[2].material, 1, {opacity: 0})
    timeline.repeat(-1)
    timeline.play()
    console.log(box)


    threeJs.addEventListener('click', function(e){
      let mouse = new THREE.Vector2();
      let raycaster = new THREE.Raycaster();

      mouse.x = (e.clientX / renderer.domElement.clientWidth) * 2 - 1;
      mouse.y = -(e.clientY / renderer.domElement.clientHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      let intersects = raycaster.intersectObjects(scene.children, true)
      if (intersects.length > 0) {
          // console.log(intersects[0]);
          intersects[0].object.material.color = {b:0, g:0, r:1};
      }

      // console.log(mouse, raycaster)
    })


    function initStats() {
      let stats = new Stats();
      stats.setMode(0);
      document.getElementById('stats').append(stats.domElement);
      return stats;
    }
    let statsUI = initStats();

    function render() {
      particle.update();

      cameraControl.update();
      statsUI.update();
      requestAnimationFrame(render);
      renderer.render(scene, camera);

    }
    handleWindowResize();
    render();
  </script>
</body>

</html>
