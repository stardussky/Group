<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #threeJs {
      height: 100vh;
    }

    #stats {
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <div id="stats"></div>
  <div id="threeJs"></div>
  <script src="../homepage/libs/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script>
    let scene, renderer, camera, width, height, aspect;
    const threeJs = document.getElementById('threeJs');
    scene = new THREE.Scene();
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(width, height);
    renderer.setClearColor(0x8DCCF1, 1);
    renderer.shadowMap.enabled = true;
    threeJs.appendChild(renderer.domElement);
    camera = new THREE.PerspectiveCamera(50, aspect, 1, 1000);
    camera.position.set(0, 80, 90);
    camera.lookAt(new THREE.Vector3(0, 60, 0));
    cameraControl = new THREE.OrbitControls(camera, renderer.domElement);

    function handleWindowResize() {
      width = innerWidth;
      height = innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', handleWindowResize);

    const globalLight = new THREE.AmbientLight (0xffffff, .5);
    const insideLight = new THREE.HemisphereLight(0xffffff, 0xffffff, .25);
    const shadowLight = new THREE.SpotLight(0xffffff, .1);
    insideLight.position.set(-30, 40, 0);
    shadowLight.position.set(-50, 40, 40);
    shadowLight.castShadow = true;
    scene.add(globalLight, shadowLight, insideLight);

    const whiteMat = new THREE.MeshLambertMaterial({color: 0xF4F5F5});
    const blackMat = new THREE.MeshLambertMaterial({color: 0x555555});

    let boxGeo = new THREE.BoxGeometry(30, 15, 5);
    let box = new THREE.Mesh(boxGeo, whiteMat);
    let circleGeo = new THREE.SphereGeometry(15,10,10);
    box.updateMatrix();
    circleGeo.merge(box.geometry, box.matrix);
    let circle = new THREE.Mesh(circleGeo, blackMat)
    circle.position.set(5, 5, 5);
    scene.add(circle)


    function initStats() {
      let stats = new Stats();
      stats.setMode(0);
      document.getElementById('stats').append(stats.domElement);
      return stats;
    }
    let statsUI = initStats();

    function render(){
      requestAnimationFrame(render);
      cameraControl.update();
      renderer.render(scene, camera);
      
      statsUI.update();
    }
    handleWindowResize();
    render();
  </script>
</body>

</html>
